<!DOCTYPE html>
<html lang="en">
  <head>
      <title>TutorNow! - Match</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">TutorNow</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Request a Tutor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul> -->
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1>
        Hi {{student?.firstName}} {{student?.lastName}}!
      </h1>
    </div>
    <div style="text-align:right">
      <h2>
        <a href="#" class="btn btn-link">Edit Profile</a>
      </h2>
    </div>
    <div class="row">
      <div class="col">
        <div class="content" style="text-align:center">
          <div class="panel" id="setmatch">
            <h2>
              Set your tutor matching preference
            </h2>
          
            <div class="form-subject">
                Subject:
                <select name="Subject">
                    <option value="Subject 1">Subject 1</option>
                    <option value="Subject 2">Subject 2</option>
                    <option value="Subject 3">Subject 3</option>
                    <option value="Subject 4">Subject 4</option>
                    <option value="...">...</option>
                </select>
            </div>

          <br>
      
            <div class="form-location">
              Location:
              <select name="Location">
                  <option value="Location 1">Location 1</option>
                  <option value="Location 2">Location 2</option>
                  <option value="Location 3">Location 3</option>
                  <option value="Location 4">Location 4</option>
                  <option value="...">...</option>
              </select>
            </div>

            <br>
            <div>
              <button (click)="matchingTutors()" type="button" class="btn btn-primary" routerLink='/student/matched/{{student?.suId}}'>Match</button>
            </div>

            <br>                   
            <div class="form-group">
                <ngx-spinner
                bdOpacity = 0.9
                bdColor = "#333"
                size = "medium"
                color = "#fff"
                type = "pacman"
                [fullScreen] = "true"
                >
                <br>
                <br>
                  <p style="font-size: 20px; color: white"> We'll get you awesome tutors!</p>
                  <button (click)="cancelMatch()" type="button" class="btn btn-primary"> Cancel</button>
                </ngx-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
</html>
<router-outlet></router-outlet>
